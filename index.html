<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="/css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body class="">
    <div class="wrapper">

        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-5 mx-auto offset-lg-3 c0l-xl-4 offset-xlg-4  text-center mt-5 z-3">
                <form action="" class="rounded-bg-white shadow p-5">
                    <h3 class="text-dark fw-bolder fs-4 mb-2">Create an Account</h3>
                    <p class="fw-normal">Already have an account? <a href="#"><span class="text-primary fw-bold">sign in here</span></a></p>
                    <p class="text-dark">OR</p>
                    <a href="" class="btn btn-light login-with w-75 mb-4"><img decoding="async" class="img-fluid" src="/pngwing.com.png" alt="">Sign in with Google</a>
                    <div class="form-floating mb-3">
                        <input type="Name" class="form-control" placeholder="First Name">
                        <label for="">First Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="Name" class="form-control" placeholder="Last Name">
                        <label for="">Last Name</label>
                    </div>
                    <div class="form-floating">
                        <input type="email" class="form-control mb-3" placeholder="Email address">
                        <label for="">Email address</label>
                    </div>
                    <div class="was-validated" novalidated>

                        <div class="form-floating">
                            <input type="password" class="form-control mb-3" placeholder="Password" required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" >
                            <label for="">Password</label>
                            <div class="invalid-feedback text-start mb-2">
                                Password (UpperCase, LowerCase, Number/SpecialChar and min 8 Chars)
                            </div>
                            <div class="valid-feedback">
                                Password (UpperCase, LowerCase, Number/SpecialChar and min 8 Chars)
                            </div>
                        </div>
                    </div>
                        <div class="form-floating">
                            <input type="password" class="form-control mb-3" placeholder=" Confirm Password">
                            <label for="">Confirm Password</label>
                    </div>
                    <div class="text-start form-check">
                        <input type="checkbox" class="form-check-inline" id="check">
                        <label for="flexCheckDefault"class="form-check-label"> I Agree <a  class="text-primary " href="#">Termes and conditions.</a></label>
                    </div>
                    
                  <a href="#" class="btn btn-primary w-100 my-4 ">Continue</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


  
</body>
</html>
